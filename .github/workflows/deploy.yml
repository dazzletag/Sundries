name: CI/CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_RESOURCE_GROUP: BCHSystems
      AZURE_LOCATION: uksouth
      SQL_ADMIN_PASSWORD: ${{ secrets.SQL_ADMIN_PASSWORD }}
      AAD_TENANT_ID: ${{ secrets.AAD_TENANT_ID }}
      WEB_CLIENT_ID: ${{ secrets.WEB_CLIENT_ID }}
      API_AUDIENCE: ${{ secrets.API_AUDIENCE }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prepare artifact directory
        run: |
          rm -rf artifacts
          mkdir -p artifacts

      - name: Build frontend
        run: |
          cd web
          npm ci
          npm run build
          cd dist
          zip -r ../../artifacts/web.zip .

      - name: Build backend
        run: |
          cd api
          npm ci
          npm run prisma:generate
          npm run build
          mkdir -p ../artifacts/api
          cp package*.json .env.example ../artifacts/api/
          cp -r prisma prisma.config.ts dist ../artifacts/api/
          cd ../artifacts/api
          zip -r ../api.zip .

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy infrastructure
        shell: bash
        run: |
          set -euo pipefail
          DEPLOYMENT_PRINCIPAL_OBJECT_ID=$(az ad sp show --id $AZURE_CLIENT_ID --query objectId -o tsv)
          az group create -n $AZURE_RESOURCE_GROUP -l $AZURE_LOCATION
          DEPLOYMENT_OUTPUT=$(az deployment group create \
            -g $AZURE_RESOURCE_GROUP \
            --template-file infra/main.bicep \
            --parameters sqlAdminPassword="$SQL_ADMIN_PASSWORD" \
            aadTenantId="$AAD_TENANT_ID" \
            webClientId="$WEB_CLIENT_ID" \
            apiAudience="${API_AUDIENCE:-api://sundries-api}" \
            deploymentPrincipalObjectId="$DEPLOYMENT_PRINCIPAL_OBJECT_ID" \
            --query properties.outputs -o json)
          echo "$DEPLOYMENT_OUTPUT" > /tmp/deployment-outputs.json

      - name: Extract key vault name
        id: kv
        run: |
          KEY_VAULT_NAME=$(jq -r '.keyVaultName.value' /tmp/deployment-outputs.json)
          echo "keyvault=$KEY_VAULT_NAME" >> $GITHUB_OUTPUT

      - name: Run Prisma migrations
        run: |
          DATABASE_URL=$(az keyvault secret show --vault-name ${{ steps.kv.outputs.keyvault }} --name DatabaseConnectionString --query value -o tsv)
          cd api
          DATABASE_URL=$DATABASE_URL npx prisma migrate deploy --schema prisma/schema.prisma

      - name: Deploy API
        run: |
          az webapp deploy \
            --resource-group $AZURE_RESOURCE_GROUP \
            --name sundries-api-prod \
            --src-path artifacts/api.zip \
            --type zip

      - name: Deploy frontend
        run: |
          az webapp deploy \
            --resource-group $AZURE_RESOURCE_GROUP \
            --name sundries-web-prod \
            --src-path artifacts/web.zip \
            --type zip

      - name: Smoke test API
        run: |
          curl --fail https://sundries-api-prod.azurewebsites.net/health

      - name: Smoke test web
        run: |
          curl --fail https://sundries-web-prod.azurewebsites.net



