name: CI/CD

on:
  push:
    branches: [main]

jobs:
  deploy_api:
    runs-on: ubuntu-latest
    env:
      AZURE_RESOURCE_GROUP: BCHSystems
      AZURE_LOCATION: uksouth
      SQL_ADMIN_PASSWORD: ${{ secrets.SQL_ADMIN_PASSWORD }}
      AAD_TENANT_ID: ${{ secrets.AAD_TENANT_ID }}
      API_AUDIENCE: ${{ secrets.API_AUDIENCE }}
      AZURE_CLIENT_OBJECT_ID: ${{ secrets.AZURE_CLIENT_OBJECT_ID }}
      AZURE_DEPLOYMENT_STORAGE_ACCOUNT: sundriesdeploysa
      AZURE_DEPLOYMENT_CONTAINER: deployments
    outputs:
      api-base-url: ${{ steps.deployment-outputs.outputs.api-base-url }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prepare artifact directory
        shell: bash
        run: |
          rm -rf artifacts
          mkdir -p artifacts

      - name: Build and package API
        shell: bash
        working-directory: api
        run: |
          npm ci
          npx prisma generate
          npm run build
          zip -r api.zip dist prisma node_modules package.json package-lock.json
          rm -rf ../artifacts
          mkdir -p ../artifacts
          mv api.zip ../artifacts/api.zip

      - name: Show API artifact size
        shell: bash
        run: |
          ls -lh artifacts/api.zip
      
      - name: Validate API ZIP paths
        shell: bash
        run: |
          unzip -l artifacts/api.zip | grep '\\' && exit 1 || echo "ZIP paths OK"
      
      - name: Validate API ZIP contains runtime deps
        shell: bash
        run: |
          unzip -l artifacts/api.zip | grep -q 'node_modules/fastify/package.json$' \
            || { echo "fastify missing from ZIP"; exit 1; }

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy infrastructure
        shell: bash
        if: github.event_name == 'workflow_dispatch'
        env:
          DEPLOYMENT_OUTPUT_DEST: /tmp/deployment-outputs.json
        run: |
          set -euo pipefail
          az group create -n $AZURE_RESOURCE_GROUP -l $AZURE_LOCATION
          az deployment group create \
            -g $AZURE_RESOURCE_GROUP \
            --template-file infra/main.bicep \
            --parameters sqlAdminPassword="$SQL_ADMIN_PASSWORD" \
            aadTenantId="$AAD_TENANT_ID" \
            apiAudience="${API_AUDIENCE:-api://sundries-api}" \
            deploymentPrincipalObjectId="$AZURE_CLIENT_OBJECT_ID" \
            --query properties.outputs -o json > "$DEPLOYMENT_OUTPUT_DEST"
          cat "$DEPLOYMENT_OUTPUT_DEST"

      - name: Extract key vault name
        id: kv
        run: |
          KEY_VAULT_NAME=$(jq -r '.keyVaultName.value' /tmp/deployment-outputs.json)
          echo "keyvault=$KEY_VAULT_NAME" >> $GITHUB_OUTPUT

      - name: Save deployment outputs
        id: deployment-outputs
        run: |
          API_BASE_URL=$(jq -r '.apiBaseUri.value' /tmp/deployment-outputs.json)
          echo "api-base-url=$API_BASE_URL" >> $GITHUB_OUTPUT

      - name: Grant pipeline service principal access to Key Vault
        run: |
          az keyvault set-policy \
            --name ${{ steps.kv.outputs.keyvault }} \
            --object-id $AZURE_CLIENT_OBJECT_ID \
            --secret-permissions get list

      - name: Debug prisma config presence
        run: |
          echo "Searching for prisma.config..."
          find . -name "prisma.config.*" -print

      - name: Run Prisma migrations
        env:
          PRISMA_REQUIRE_DATABASE_URL: "true"
        run: |
          set -euo pipefail
          DATABASE_CONNECTION_STRING=$(az keyvault secret show \
            --vault-name ${{ steps.kv.outputs.keyvault }} \
            --name DatabaseConnectionString \
            --query value -o tsv)
          export DATABASE_URL="$(node tools/normalize-sql-server-url.js "$DATABASE_CONNECTION_STRING")"
          cd api
          npx prisma migrate deploy

      - name: Upload API artifact to storage
        id: upload-artifact
        env:
          AZURE_STORAGE_ACCOUNT: ${{ env.AZURE_DEPLOYMENT_STORAGE_ACCOUNT }}
          AZURE_STORAGE_CONTAINER: ${{ env.AZURE_DEPLOYMENT_CONTAINER }}
          AZURE_RESOURCE_GROUP: ${{ env.AZURE_RESOURCE_GROUP }}
        run: |
          set -euo pipefail
          ACCOUNT_KEY=$(az storage account keys list \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --account-name "$AZURE_STORAGE_ACCOUNT" \
            --query "[0].value" -o tsv)
          az storage container create \
            --name "$AZURE_STORAGE_CONTAINER" \
            --account-name "$AZURE_STORAGE_ACCOUNT" \
            --account-key "$ACCOUNT_KEY" \
            --public-access off
          az storage blob upload \
            --account-name "$AZURE_STORAGE_ACCOUNT" \
            --account-key "$ACCOUNT_KEY" \
            --container-name "$AZURE_STORAGE_CONTAINER" \
            --name sundries-api.zip \
            --file artifacts/api.zip \
            --overwrite
          EXPIRY=$(date -u -d '1 hour' '+%Y-%m-%dT%H:%MZ')
          SAS_TOKEN=$(az storage blob generate-sas \
            --account-name "$AZURE_STORAGE_ACCOUNT" \
            --account-key "$ACCOUNT_KEY" \
            --container-name "$AZURE_STORAGE_CONTAINER" \
            --name sundries-api.zip \
            --permissions r \
            --expiry "$EXPIRY" \
            --auth-mode key \
            -o tsv)
          echo "artifact-url=https://$AZURE_STORAGE_ACCOUNT.blob.core.windows.net/$AZURE_STORAGE_CONTAINER/sundries-api.zip?$SAS_TOKEN" >> $GITHUB_OUTPUT

      - name: Deploy API
        shell: bash
        run: |
          set -euo pipefail
          if az webapp deploy \
            --resource-group $AZURE_RESOURCE_GROUP \
            --name sundries-api-prod \
            --type zip \
            --src-path artifacts/api.zip \
            --target-path /home/site/wwwroot \
            --clean true \
            --restart true; then
            exit 0
          fi

          echo "az webapp deploy returned failure; verifying API health before failing..."
          success=0
          for attempt in {1..10}; do
            if curl --fail https://sundries-api-prod.azurewebsites.net/health; then
              success=1
              break
            fi
            echo "Attempt $attempt failed; retrying in 10s..."
            sleep 10
          done
          if [ "$success" -ne 1 ]; then
            echo "API health endpoint did not become healthy after deployment failure" >&2
            exit 1
          fi
          echo "API is healthy; continuing despite deploy timeout."

      - name: Smoke test API
        run: |
          curl --fail https://sundries-api-prod.azurewebsites.net/health

  deploy_frontend:
    needs: deploy_api
    runs-on: ubuntu-latest
    env:
      VITE_API_BASE_URL: ${{ needs.deploy_api.outputs.api-base-url }}
      VITE_AAD_CLIENT_ID: ${{ secrets.WEB_CLIENT_ID }}
      VITE_AAD_TENANT_ID: ${{ secrets.AAD_TENANT_ID }}
      VITE_API_AUDIENCE: ${{ secrets.API_AUDIENCE }}
      VITE_API_SCOPES: ${{ secrets.VITE_API_SCOPES }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build frontend
        run: |
          cd web
          npm ci
          npm run build

      - name: Deploy static web app
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEBAPP_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "web"
          api_location: ""
          output_location: "dist"

  verify_deployment:
    needs: deploy_frontend
    runs-on: ubuntu-latest
    env:
      API_HEALTH_URL: https://sundries-api-prod.azurewebsites.net/health
      STATIC_WEBAPP_URL: https://orange-moss-0f7e52903.1.azurestaticapps.net
    steps:
      - name: Wait for API health
        shell: bash
        run: |
          set -euo pipefail
          success=0
          for attempt in {1..10}; do
            if curl --fail "$API_HEALTH_URL"; then
              success=1
              break
            fi
            echo "Attempt $attempt failed; retrying in 10s..."
            sleep 10
          done
          if [ "$success" -ne 1 ]; then
            echo "API health endpoint did not become healthy" >&2
            exit 1
          fi
      - name: Confirm static site and API reference
        shell: bash
        run: |
          set -euo pipefail
          echo "Fetching static web app content from $STATIC_WEBAPP_URL"
          html=$(mktemp)
          curl --silent --show-error --fail "$STATIC_WEBAPP_URL" -o "$html"
          api_host="https://sundries-api-prod.azurewebsites.net"
          if grep -q "$api_host" "$html"; then
            echo "Static web app is reachable and references the API over HTTPS"
            exit 0
          fi

          echo "API hostname not found in HTML; checking JS bundles..."
          found=0
          while IFS= read -r asset; do
            asset_url="${STATIC_WEBAPP_URL%/}${asset}"
            if curl --silent --show-error --fail "$asset_url" | grep -q "$api_host"; then
              found=1
              break
            fi
          done < <(grep -oE 'src="/assets/[^"]+\.js"' "$html" | sed 's/src="//;s/"$//')

          if [ "$found" -ne 1 ]; then
            echo "Static web app did not reference the API hostname over HTTPS" >&2
            exit 1
          fi
          echo "Static web app is reachable and references the API over HTTPS (via JS bundle)"
